        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: ğŸ‘¨â€ğŸ’» Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ˜ğŸ¤– Write toots
        env:
          TOKEN_ISSUES: ${{ secrets.TOKEN_ISSUES }}
